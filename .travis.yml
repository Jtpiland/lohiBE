language: ruby
rvm:
  - 2.7.2
before_install:
  - gem install bundler
addons:
  postgresql: 9.6
script:
  - bundle exec rails db:{create,migrate} RAILS_ENV=test
  - bundle exec rspec
env:
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: lohi-api
  on:
    branch: main
  run: rails db:migrate
